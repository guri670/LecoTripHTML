<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 찾기 팝업</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .popup {
            background: white;
            width: 423px;
            height: 235px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .popup h3 {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }
        .popup p {
            font-size: 16px;
            color: #555;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .id-placeholder {
            display: inline-block;
            margin: 10px 0;
            text-decoration: underline;
            color: #007bff;
        }
        .close-btn {
            background: none;
            border: 1px solid #007bff;
            color: #007bff;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .close-btn:hover {
            background: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="popup">
        <h3>아이디 찾기</h3>
        <p>xxx님의 아이디는 아래와 같습니다.</p>
        <div class="id-placeholder">----------</div>
        <br>
        <button class="close-btn" onclick="closePopup()">닫기</button>
    </div>
    
    <script>
        function closePopup() {
            document.querySelector('.popup').style.display = 'none';
        }
    </script>
</body>
</html>
