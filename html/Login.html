<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <style>
        body {
            background-color: #eeeeee;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .page {
            width: 1200px;
            height: 1080px;
            background-color: #F8F8FF;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .container {
            width: 662px;
            height: 865px;
            background: rgba(217, 217, 217, 0.24);
            border-radius: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            margin-top: 21px;
        }
        .image-container {
            width: 631px;
            height: 450px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: -70px;
        }
        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 20px;
        }
        .slogan {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin: 15px 0;
        }
        .login-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%;
            position: relative;
        }
        .login-id, .login-pw {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            width: calc(100% - 100px);
            margin-top:15px;
        }
        .input-label {
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
        }
        .input-box {
            width: 100%;
            padding: 10px;
            border: none;
            border-bottom: 2px solid #A39C9C;
            font-size: 16px;
            color: #C7C7C7;
            background: transparent;
            outline: none;
        }
        .login-btn {
            width: 80px;
            height: 110px;
            background: #3b8eef;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            right: -20px;
            top: 60%;
            transform: translateY(-50%);
        }
        .links a {
            color: #A39C9C;
            text-decoration: none;
        }
        .signup {
            color: #184EE3;
            text-decoration: none;
        }
        .separator-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin: 20px 0;
        }
        .separator {
            flex: 1;
            height: 2px;
            background: #C7C7C7;
        }
        .separator-text {
            margin: 0 10px;
            font-size: 16px;
            font-weight: bold;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 88px;
            margin-top: 10px;
        }
        .social-icons img {
            width: 73px;
            height: 73px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="container">
            <div class="image-container">
                <img src="../image/html/login_main.png" alt="로그인 이미지">
            </div>
            <div class="slogan">여행을 즐기는 쉬운 방법<br>LecoTrip</div>
            <div class="login-info">
                <div class="login-id">
                    <div class="input-group">
                        <label class="input-label">아이디</label>
                        <input type="text" class="input-box" placeholder="아이디를 입력해주세요">
                    </div>
                </div>
                <div class="login-pw">
                    <div class="input-group">
                        <label class="input-label">비밀번호</label>
                        <input type="password" class="input-box" placeholder="비밀번호를 입력해주세요">
                    </div>
                    <button class="login-btn">로그인</button>
                </div>
            </div>
            <div class="links" style="margin: 20px;">
                <a href="#">아이디 찾기 | 비밀번호 찾기</a>
            </div>
            <div class="links">아직 회원이 아니신가요? <a href="#" class="signup">회원가입</a></div>
            <div class="separator-container">
                <div class="separator"></div>
                <div class="separator-text">OR</div>
                <div class="separator"></div>
            </div>
            <div class="social-icons">
                <img src="../image/html/login_kakaolink_btn.png" alt="카카오 로그인">
                <img src="../image/html/login_naver_btn.png" alt="네이버 로그인">
                <img src="../image/html/login_google_btn.png" alt="구글 로그인">
            </div>
        </div>
    </div>
</body>
</html>
