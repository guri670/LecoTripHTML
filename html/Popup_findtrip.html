<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관광지 및 음식점 검색</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .popup {
            background: white;
            width: 423px;
            height: 423px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }
        .popup h3 {
            font-size: 18px;
            color: #333;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .search-box {
            width: 80%;
            padding: 8px;
            border: 3px solid #3b8eef;
            border-radius: 15px;
            text-align: center;
        }
        .map-container {
            width: 100%;
            height: 250px;
            background: #e0e0e0;
            border-radius: 10px;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background: #0056b3;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>
</head>
<body>
    <div class="popup">
        <h3>🤔 관광지 / 음식점을 입력해주세요</h3>
        <input type="text" class="search-box" placeholder="관광지 / 음식점을 입력해주세요">
        <div class="map-container" id="map"></div>
        <div class="buttons">
            <button class="btn">추가</button>
            <button class="btn" onclick="closePopup()">닫기</button>
        </div>
    </div>
    
    <script>
        function closePopup() {
            document.querySelector('.popup').style.display = 'none';
        }
    </script>
</body>
</html>
