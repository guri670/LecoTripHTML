<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
    <style>
        body {
            background-color: #eeeeee;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;

            
        }

        .page {
            width: 1200px;
            height: 1080px;
            background-color: #F8F8FF;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .container {
            width: 931px;
            height: 697px;
            background-color: #F8F8FF;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }


        .form-container {
            width: 527px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            margin-left: 84px;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 60px;
            border-bottom: 2px solid black;
            display: block;
            width: 210px;
            position: relative;
            align-self: center;
        }
        .input-group {
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }
        .input-label {
            font-size: 14px;
            color: #333;
            position: absolute;
            top: -10px;
            left: 5px;
            background: #F8F8FF;
            padding: 0 5px;
        }
        .input-box {
            padding: 10px;
            border: none;
            border-bottom: 2px solid #A39C9C;
            font-size: 16px;
            color: #333;
            background: transparent;
            outline: none;
        }
        .input-box.short {
            width: 250px;
        }
        .input-box.long {
            width: 345px;
        }
        .check-btn {
            width: 77px;
            height: 21px;
            background-color: #4fa3c4;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 10px;
        }
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .btn {
            font-size: 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
        .btn-primary {
            width: 147px;
            height: 32px;
            background-color: #3b8eef;
            color: white;
        }
        .btn-secondary {
            width: 97px;
            height: 32px;
            background-color: white;
            color: #3b8eef;
            border: 2px solid #3b8eef;
        }
        .image-container {
            width: 500px;
            height: 800px;
            background: url('../image/html/Signup_wallpaper.png') no-repeat center center/cover;
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="container">
        <div class="form-container">
            <h2>LecoTrip 회원 가입</h2>
            <div class="input-group">
                <label class="input-label">아이디</label>
                <input type="text" class="input-box short" placeholder="아이디를 입력해주세요">
                <button class="check-btn">중복확인</button>
            </div>
            <div class="input-group">
                <label class="input-label">비밀번호</label>
                <input type="password" class="input-box long" placeholder="비밀번호를 입력해주세요">
            </div>
            <div class="input-group">
                <label class="input-label">비밀번호 확인</label>
                <input type="password" class="input-box long" placeholder="비밀번호를 입력해주세요">
            </div>
            <div class="input-group">
                <label class="input-label">닉네임</label>
                <input type="text" class="input-box short" placeholder="닉네임을 입력해주세요">
                <button class="check-btn">중복확인</button>
            </div>
            <div class="input-group">
                <label class="input-label">이름</label>
                <input type="text" class="input-box long" placeholder="이름을 입력해주세요">
            </div>
            <div class="input-group">
                <label class="input-label">연락처</label>
                <input type="text" class="input-box long" placeholder="연락처를 입력해주세요">
            </div>
            <div class="input-group">
                <label class="input-label">이메일</label>
                <input type="email" class="input-box long" placeholder="이메일을 입력해주세요">
            </div>
            <div class="btn-group">
                <button class="btn btn-primary">회원가입</button>
                <button class="btn btn-secondary">취소</button>
            </div>
        </div>
        <div class="image-container"></div>
    <img src="../image/html/Signup_star.png" alt="추가 이미지" style="position: absolute; top: 90px; left: 400px; width: 250px; height: 170px; transform:rotate(0deg);">
    <img src="../image/html/Signup_water.png" alt="추가 이미지" style="position: absolute; top: 70px; right: -10px; width: 230px; height: 200px; transform:rotate(20deg);">
    <img src="../image/html/Signup_ribbon.png" alt="추가 이미지" style="position: absolute; bottom: 60px; left: -50px; width: 390px; height: 350px; transform:rotate(40deg);">
    <img src="../image/html/Signup_hat.png" alt="추가 이미지" style="position: absolute; bottom: 190px; left: 255px; width: 150px; height: 100px; transform:rotate(-5deg);">
    </div>
</div>
