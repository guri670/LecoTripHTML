<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LecoTrip 로그인</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #eeeeee;
        }
        .container {
            width: 1920px;
            height: 1080px;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .login-session {
            width: 1200px;
            height: 1080px;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .logo-top {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 250px;
            height: 75px;
        }
        .login-box {
            width: 662px;
            height: 865px;
            background: rgba(217,217,217,0.24);
            border-radius: 60px;
            box-shadow: 1px 4px 4px rgba(0,0,0,0.25);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
        }
        .login-image {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        h2, h3 {
            margin: 10px 0;
        }
        .input-container {
            width: 373px;
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }
        .input-container input {
            border: none;
            border-bottom: 1px solid #999;
            padding: 10px;
            font-size: 16px;
            color: #000;
            outline: none;
            width: 100%;
        }
        .input-container input::placeholder {
            color: #C7C7C7;
        }
        .login-button {
            width: 80px;
            height: 110px;
            background-color: #3B8EEF;
            color: #f8f8ff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
        .forgot-password {
            color: #A39C9C;
            text-decoration: none;
        }
        .divider {
            width: 227px;
            height: 1px;
            background-color: #999;
            margin: 10px 0;
        }
        .social-login {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .social-login img {
            width: 73px;
            height: 73px;
            cursor: pointer;
        }
        .signup {
            color: #184EE3;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-session">
            <a href="#"><img src="/logo.png" alt="LecoTrip 로고" class="logo-top"></a>
            <div class="login-box">
                <img src="/Logo(w).png" alt="로그인 이미지" class="login-image">
                <h2>여행을 즐기는 쉬운 방법</h2>
                <h3>LecoTrip</h3>
                <div class="input-container">
                    <label>아이디</label>
                    <input type="text" placeholder="아이디를 입력해주세요">
                </div>
                <div class="input-container">
                    <label>비밀번호</label>
                    <input type="password" placeholder="비밀번호를 입력해주세요">
                </div>
                <button class="login-button">로그인</button>
                <a href="#" class="forgot-password">비밀번호를 잊으셨나요?</a>
                <p>아직 회원이 아니신가요? <a href="#" class="signup">회원가입</a></p>
                <div class="divider"></div>
                <p>OR</p>
                <div class="divider"></div>
                <p style="color: #A39C9C;">SNS 간편 로그인</p>
                <div class="social-login">
                    <a href="#"><img src="/kakaolink_btn.d6c9c8ae.png" alt="카카오 로그인"></a>
                    <a href="#"><img src="/naver_btn.f60c41fb.png" alt="네이버 로그인"></a>
                    <a href="#"><img src="/google_btn.67c87010.png" alt="구글 로그인"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
